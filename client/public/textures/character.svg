<svg width="200" height="300" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Character Body -->
  <ellipse cx="100" cy="130" rx="30" ry="60" fill="#4285f4" />
  
  <!-- Head -->
  <circle cx="100" cy="60" r="30" fill="#ffcc00" />
  
  <!-- Face -->
  <circle cx="90" cy="50" r="5" fill="#000000" />
  <circle cx="110" cy="50" r="5" fill="#000000" />
  <path d="M85,70 Q100,80 115,70" fill="none" stroke="#000000" stroke-width="2" />
  
  <!-- Arms -->
  <rect x="50" y="110" width="40" height="15" rx="7.5" fill="#4285f4" transform="rotate(-20,50,110)" />
  <rect x="150" y="110" width="40" height="15" rx="7.5" fill="#4285f4" transform="rotate(20,150,110)" />
  
  <!-- Legs -->
  <rect x="80" y="190" width="15" height="60" rx="7.5" fill="#4285f4" />
  <rect x="105" y="190" width="15" height="60" rx="7.5" fill="#4285f4" />
  
  <!-- Rollerblades -->
  <rect x="70" y="250" width="30" height="10" rx="5" fill="#e53935" />
  <rect x="100" y="250" width="30" height="10" rx="5" fill="#e53935" />
  
  <!-- Rollerblade Wheels -->
  <circle cx="80" cy="260" r="5" fill="#000000" />
  <circle cx="90" cy="260" r="5" fill="#000000" />
  <circle cx="110" cy="260" r="5" fill="#000000" />
  <circle cx="120" cy="260" r="5" fill="#000000" />
</svg>
